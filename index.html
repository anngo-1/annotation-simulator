<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annotation Simulator</title>
<link rel="stylesheet" href = "css.css">
</head>
<body>
<div class = tags>

<textarea id = "tagstext" placeholder = "add custom tags, space separated"></textarea>
<div class = "outer">
    <form id="image-form">
    <div class = "folderdiv">
    
    <input type="file" id="folder" webkitdirectory directory multiple>
    
    <a id="downloadbutton">Download</a>
    </div>
    <div class="image-container">
    </div>

    <div class = "buttondiv">
    <div id="checkboxes"></div>
    <button type="button" id="back-btn">Back</button>
    <button type="button" id="next-btn">Next</button>
    <button type="button" id="shuffle-btn">Shuffle</button>
    <input type="text" id = "shufflebutton" placeholder = "enter a shuffle num"></input>
    <input type="text" id = "sheetlink" placeholder = "add link to google sheet (ENABLE EDITING FOR ALL)"></input>
    <button type = "button" id = "sendtosheet">Send to spreadsheet (if no error alert, data was sent)</button>
    <textarea readonly id = "results" placeholder = "ANNOTATION RESULTS"></textarea>
    <button type = "button" id = "getresults">Get Results</button>
    </div>
    </div>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src = "spreadsheetbutton.js"></script>
<script src="imagescript.js"></script>

</body>
</html>
